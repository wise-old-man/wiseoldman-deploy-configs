global:
  scrape_interval: 180s
  scrape_timeout: 10s

scrape_configs:
  - job_name: api-scrape
    metrics_path: /metrics/api
    static_configs:
      - targets: ["metrics:3500"]
  - job_name: league-api-scrape
    metrics_path: /metrics/league-api
    static_configs:
      - targets: ["metrics:3500"]
  - job_name: bot-scrape
    metrics_path: /monitoring
    static_configs:
      - targets: ["bot:7000"]

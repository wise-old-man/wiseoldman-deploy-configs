global:
  scrape_timeout: 10s

scrape_configs:
  - job_name: api-scrape
    metrics_path: /metrics
    params:
      source: ["api"]
    scrape_interval: 30s
    static_configs:
      - targets: ["metrics:3500"]

  - job_name: league-api-scrape
    metrics_path: /metrics/league-api
    static_configs:
      - targets: ["metrics:3500"]

  - job_name: bot-scrape
    metrics_path: /monitoring
    scrape_interval: 180s
    static_configs:
      - targets: ["bot:7000"]

  - job_name: "cadvisor"
    scrape_interval: 30s
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "node-exporter"
    scrape_interval: 30s
    static_configs:
      - targets: ["node-exporter:9100"]
